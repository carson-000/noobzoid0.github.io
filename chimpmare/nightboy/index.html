<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    #clickCount {
      font-size: 36px;
      margin-bottom: 30px;
    }
    button {
      font-size: 24px;
      padding: 10px 20px;
      cursor: pointer;
    }
    img {
      max-width: 80%;
      height: auto;
      margin-top: 40px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>6-7 GIFTED SUBS TO UNLOCK ðŸ¤£ðŸ«±</h1>
  <div id="clickCount">Clicks: 0</div>
  <button onclick="incrementClick()">Click</button>
  <img src="/oliver.png" alt="Oliver" id="oliverImg">

  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyBUWiVtSdy16uaDC3P7z4MOlun26wP16OA",
    authDomain: "olivenightman.firebaseapp.com",
    databaseURL: "https://olivenightman-default-rtdb.firebaseio.com",
    projectId: "olivenightman",
    storageBucket: "olivenightman.firebasestorage.app",
    messagingSenderId: "1069507494376",
    appId: "1:1069507494376:web:64126a6e9814d8c617a45d"
  };

    firebase.initializeApp(firebaseConfig);
const db = firebase.database();

    const countRef = db.ref("clicks");

    const clickDisplay = document.getElementById("clickCount");
    const oliverImg = document.getElementById("oliverImg");

    // Realtime listener for click count
    countRef.on("value", (snapshot) => {
      const clicks = snapshot.val() || 0;
      clickDisplay.textContent = `Clicks: ${clicks}`;
      if (clicks >= 100) {
        oliverImg.style.display = "block";
      }
    });

    // Click button function
    function incrementClick() {
      countRef.transaction(current => (current || 0) + 1);
    }
  </script>
</body>
</html>
