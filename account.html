<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Crab Runners Website</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Features-Cards-icons.css">
</head>

<body class="d-flex d-xxl-flex justify-content-center align-items-center justify-content-xxl-center align-items-xxl-center" style="min-width: 100vw;min-height: 100vh;overflow: hidden;background: linear-gradient(-74deg, #ff6b00, #ffa800);">
    <div id="banned" class="visually-hidden" style="width: 100vw;height: 100vh;background: linear-gradient(-39deg, #ff0000, #ff5454);">
        <p class="d-flex justify-content-center align-items-center" style="text-align: center;font-weight: bold;font-size: 382%;height: 100vh;width: 100vw;">You are currently banned.</p>
    </div>
    <div id="parent-container" style="display:flex;justify-content:center;align-items:center;height:100vh;">
        <div class="d-xl-flex d-xxl-flex align-self-center justify-content-xl-center align-items-xl-center justify-content-xxl-center align-items-xxl-center" id="dashboard" style="border-style: solid;width: 81vw;min-height: 400px;border-radius: 13px;display: flex;flex-direction: column;justify-content: flex-start;background: linear-gradient(-64deg, #ff4d00 0%, #ff7134);overflow: hidden;padding: 10px;">
            <p class="text-center d-xxl-flex align-self-start justify-content-xxl-center align-items-xxl-center" id="displayName" style="width:100%;font-weight:bold;font-size:1.5rem;margin:0;">Hello, USERNAME!</p>
            <hr style="width:100%;border-width:2px;border-style:solid;">
            <div style="display:grid;grid-template-rows:auto 1fr;grid-template-columns:1fr;gap:10px;flex-grow:1;width:100%;height:auto;">
                <div class="flex-column" style="background:rgba(255, 255, 255, 0.8);border-radius:8px;display:flex;flex-direction:column;justify-content:flex-start;align-items:center;font-size:1rem;margin:5px;padding:10px;">
                    <p class="text-center align-self-start" style="width:100%;margin-top:5px;font-weight:bold;font-size:1.5rem;">Account</p>
                    <hr style="width:100%;border-width:2px;border-style:solid;margin-top:2px;">
                    <p id="createdAt" style="width:100%;text-align:center;font-size:1.2rem;">Created At:</p>
                    <p id="lastLogin" style="width:100%;text-align:center;font-size:1.2rem;">Last Login:</p><button class="btn btn-danger" type="button" style="margin-bottom:5px;width:100%;height:40px;font-size:1rem;">Delete Account</button><button class="btn btn-primary" type="button" style="margin-top:5px;width:100%;height:40px;font-size:1rem;">Export Account Data</button>
                </div>
                <div class="d-md-flex flex-column justify-content-md-center align-items-md-center" style="background:rgba(255, 255, 255, 0.8);border-radius:8px;display:flex;flex-direction:column;align-items:center;font-size:1rem;margin:5px;padding:10px;">
                    <p class="text-center" style="width:100%;margin-top:5px;font-weight:bold;font-size:1.5rem;align-self:flex-start;">Inventory</p>
                    <div style="flex-grow:1;display:flex;flex-direction:column;align-items:center;justify-content:center;">
                        <p id="currencyCount" style="font-size:1.2rem;text-align:center;">You have Seashells</p>
                    </div>
                </div>
                <div class="d-md-flex flex-column justify-content-md-center align-items-md-center" style="background:rgba(255, 255, 255, 0.8);border-radius:8px;display:flex;flex-direction:column;align-items:center;font-size:1rem;margin:5px;padding:10px;">
                    <p class="text-center" style="width:100%;margin-top:5px;font-weight:bold;font-size:1.5rem;align-self:flex-start;">Other</p>
                    <div style="flex-grow:1;display:flex;flex-direction:column;align-items:center;justify-content:center;"><button class="btn btn-primary" type="button" style="margin-bottom:5px;width:100%;height:40px;cursor:not-allowed;font-size:1rem;" title="Not available right now.">Settings</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/account.js"></script>
</body>

</html>
