<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote: Yes or No</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 40px;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
    }
    button {
      font-size: 24px;
      padding: 20px 40px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #333;
      color: white;
      transition: background 0.2s;
    }
    button:hover {
      background: #555;
    }
    .results {
      font-size: 28px;
    }
  </style>
</head>
<body>
  <h1>Ban silver?</h1>
  <div class="button-group">
    <button onclick="castVote('yes')">Yes</button>
    <button onclick="castVote('no')">No</button>
  </div>
  <div class="results">
    Yes: <span id="yesCount">0</span> &nbsp;|&nbsp; No: <span id="noCount">0</span>
  </div>

  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyBUWiVtSdy16uaDC3P7z4MOlun26wP16OA",
    authDomain: "olivenightman.firebaseapp.com",
    databaseURL: "https://olivenightman-default-rtdb.firebaseio.com",
    projectId: "olivenightman",
    storageBucket: "olivenightman.firebasestorage.app",
    messagingSenderId: "1069507494376",
    appId: "1:1069507494376:web:64126a6e9814d8c617a45d"
  };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const yesCountEl = document.getElementById("yesCount");
    const noCountEl = document.getElementById("noCount");

    const yesRef = db.ref("votes/yes");
    const noRef = db.ref("votes/no");

    yesRef.on("value", snapshot => {
      yesCountEl.textContent = snapshot.val() || 0;
    });

    noRef.on("value", snapshot => {
      noCountEl.textContent = snapshot.val() || 0;
    });

    function castVote(option) {
      const ref = db.ref(`votes/${option}`);
      ref.transaction(current => (current || 0) + 1);
    }
  </script>
</body>
</html>
