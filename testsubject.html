<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // URL to redirect to
        const redirectUrl = "https://auth.oculus.com/sso/?redirect_uri=https://noobzoid.xyz/link&organization_id=120695697576881\n"; // Change this to your desired URL
        const delay = 0; // Delay in milliseconds (5000 ms = 5 seconds)

        // Function to redirect the user
        function redirect() {
            window.location.href = redirectUrl;
        }

        // Set a timeout to redirect after the specified delay
        setTimeout(redirect, delay);
    </script>
</head>
<body>
<h1>Loading...</h1>

<script>
    // Set the link to the redirect URL
    document.getElementById('link').href = redirectUrl;
</script>
</body>
</html>
