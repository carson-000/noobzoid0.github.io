<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Crab Runners Website</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            min-width: 100vw;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #FF6B00, #FFA800);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #banned {
            background: linear-gradient(135deg, #FF0000, #FF5454);
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-weight: bold;
            font-size: 3rem;
        }

        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            color: #fff;
        }

        #dashboard {
            background: linear-gradient(135deg, #FF4D00 0%, #FF7134);
            border: 3px solid #fff;
            border-radius: 20px;
            width: 80vw;
            max-width: 900px;
            min-height: 450px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            color: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #dashboard:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            font-size: 1.2rem;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        button:hover {
            transform: translateY(-3px);
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="banned" class="visually-hidden">
        You are currently banned.
    </div>

    <div id="loading" class="visually-hidden">
        Loading...
    </div>

    <div id="parent-container" class="visually-hidden">
        <div id="dashboard">
            <p id="displayName" class="text-center">Hello, USERNAME!</p>
            <hr style="border-color: rgba(255, 255, 255, 0.6);">

            <div class="card">
                <p class="section-title">Account</p>
                <p id="createdAt">Created At:</p>
                <p id="lastLogin">Last Login:</p>
            </div>

            <div class="card">
                <p class="section-title">Inventory</p>
                <p id="currencyCount">You have Seashells</p>
            </div>

            <div class="card">
                <p class="section-title">Other</p>
                <div class="button-container">
                    <button class="btn btn-secondary" disabled>Settings</button>
                    <button class="btn btn-danger">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/account.js"></script>
</body>

</html>
